{% extends "layout.html" %}

{% block heading %}
    Login
{% endblock %}

{% block body %}
<div class="mainGraphic">
    <h1>Login</h1>
    <form action="{{ url_for('register') }}" method="post">
        <ul>
            <li><label>Email Address: </label><input type="text" name="email"></li>
            <li><label>Password: </label><input type="text" name="password"></li>
        </ul>
        <button>Login</button>
    </form>
    <h4>Don't have an account? <a href="/register">Register now</a></h4>
    <h4>Forgote password? <a href="#/">Click here</a></h4>
</div>
{% endblock %}
