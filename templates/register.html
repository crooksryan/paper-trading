{% extends "layout.html" %}

{% block heading %}
    Register
{% endblock %}

{% block body %}
<div class="mainGraphic">
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <ul>
            <li><label>Email Address: </label><input type="text" name="email"></li>
            <li><label>Username: </label><input type="text" autocomplete="off" name="username"></li>
            <li><label>Password: </label><input type="password" autocomplete="off" name="password1" placeholder="Enter a Password"></li>
            <li><label>Enter Password Again: </label><input type="password" autocomplete="off" name="password2" placeholder="Enter Password Again"></li>
        </ul>
        <button>Register</button>
    </form>
    <h4>{{ error }}</h4>
    <h4>Already have an account? <a href="/login">Login now</a></h4>
</div>
{% endblock %}
